<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
       <h1>Calculator</h1>
       <div class="viewfinder"></div>     
       <table>
        <tr>
          <td colspan="2"><button onclick="clean()" style="width: 90px; height: 70px; border-radius: 27px">AC</button></td>  
          <td><button onclick="insert('%')">%</button></td>
          <td><button onclick="insert('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td><button onclick="insert('*')">X</button></td> 
          </tr>
          <tr>
            <td><button onclick="insert('4')">4</button></td>  
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
            <td><button onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button onclick="insert('1')">1</button></td>  
            <td><button onclick="insert('2')">2</button></td>
            <td><button onclick="insert('3')">3</button></td>
            <td><button onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td colspan="2"><button style="width: 102px; height: 90px; border-radius: 30px">0</button></td>  
            <td><button>,</button></td>
            <td rowspan="2"><button onclick="calculate()" style="height: 102px; background-color:rgba(61, 50, 50, 0.959); border-color: hsla(0, 0%, 0%, 0.281)";>=</button></td>
          </tr>
       </table>
    </div>
</body>
<script src="script.js"></script>
</html>
